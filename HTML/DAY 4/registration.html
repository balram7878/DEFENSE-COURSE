<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="#">
      <h1>University Registration Form</h1>
      <p>Please fill out the form below to register.</p>
      <hr />
      <h2>Personal Details</h2>
      <label for="fname">First Name:</label>
      <input
        type="text"
        name="First Name"
        id="fname"
        placeholder="e.g., Balram"
        required
      />
      <br /><br />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        name="Last Name"
        id="lname"
        placeholder="e.g., Meena"
        required
      />
      <br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="Date of Birth" required />
      <br /><br />
      <label for="gender">Gender:</label>
      <br />
      <input type="radio" value="male" id="male" name="Gender" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">female</label>
      <input type="radio" name="gender" id="other" value="Other" />
      <label for="other">Other</label>
      <br /><br />
      <label for="photo">Upload your Photo:</label>
      <br />
      <input type="file" name="Photo" id="photo" />
      <br /><br />
      <hr />
      <h2>Contact Details</h2>
      <label for="email">Email:</label>
      <input type="email" placeholder="you@gmail.com" name="email" id="email" />
      <br /><br />
      <label for="phone">Phone:</label>
      <input
        type="tel"
        placeholder="e.g., 6524547896"
        name="phone"
        id="phone"
      />
      <br /><br />
      <label for="address">Address:</label>
      <br />
      <textarea name="address" id="address" rows="3"></textarea>
      <br /><br />
      <hr />
      <h2>Academic Information</h2>
      <label for="course">Select Your Course:</label>
      <br />
      <select name="Course" id="course">
        <option value="Select Your Course">Select Your Course</option>
        <option value="DSA">DSA</option>
        <option value="C++">C++</option>
        <option value="Web Development">Web Development</option>
        <option value="Cyber Security">Cyber Security</option>
      </select>
      <br /><br />
      <label for="interest">Extracurricular Interest:</label>
      <br />
      <input
        type="checkbox"
        name="extracurricular interest"
        id="sports"
        value="Sports"
      />
      <label for="sports">Sports</label>
      <br />
      <input
        type="checkbox"
        name="extracurricular interest"
        id="music"
        value="Music &amp; Arts"
      />
      <label for="music">Music & Arts</label>
      <br />
      <input
        type="checkbox"
        name="extracurricular interest"
        id="tech"
        value="Technology Clubs"
      />
      <label for="tech">Technology Clubs</label>
      <br /><br />
      <hr />
      <h2>Create Your Account</h2>
      <label for="password">Create a Password:</label>
      <input type="password" />
      <br /><br />
      <label for="question">Security Question:</label>
      <select name="Security Question" id="question">
        <option value="">What was your first pet's name?</option>
      </select>
      <br /><br />
      <label for="answer">Security Answer:</label>
      <input type="text" name="Security Answer" id="answer" />
      <br><br>
      <input type="checkbox" name="agree" id="terms">
      <label for="terms">I agree to your Terms and Conditions.</label>
      <br><br>
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
